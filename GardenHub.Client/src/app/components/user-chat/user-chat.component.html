<div class="messanger-container">
    <div class="container">
        <div class="chats-list__container">
                <div class="chats-list__search">
                    <div class="list-label">
                        <h2>Чати</h2>
                        <label class="chip">{{unreadMessages}}</label>
                    </div>
                    <div class="list-actions">
                        <input placeholder="Пошук" class="search-input"/>
                        <button mat-icon-button class="chats-list__action">
                            <img src="../../../../assets/search.svg" alt="New chat"/>
                        </button>
                    </div>
                </div>
                <div>
                    <div class="chats-list__chats">
                        <div class="chats">
                            <app-chat-in-list 
                                *ngFor="let chat of chats.data" 
                                class="user-chat" 
                                [chat]="chat"
                                (click)="selectChat(chat.id)"
                            ></app-chat-in-list>
                        </div>
                    </div>
                </div>
        </div> 
       <app-chat [selectedChat]="selectedChat" [chat]="chats" class="chat-container"></app-chat>
    </div>
</div>
