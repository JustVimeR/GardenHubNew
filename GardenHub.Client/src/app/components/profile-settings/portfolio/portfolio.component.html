
<section [ngClass]="{'phone-portfolio-wrapper' : isPhonePortrait, 'order_wrapper': isBigScreen}">
    <div class="container">
        <div>
            <button class="details_btn" (click)="createOrder()">Додати проект</button>
        </div>
        <div class="list_wrapper">
            <app-order 
                *ngFor="let order of getCompletedProjects()"  
                [order]="order"
                (heartToggle)="toggleHeart($event)"
            ></app-order>

            <p class="no-data" *ngIf="getCompletedProjects().length === 0">Портфоліо не має проектів</p>
        </div>
    </div>
    <div class="button_wrapper">
        <button class="btn-profile" >Переглянути профіль</button>
        <button type="submit" class="btn-confirm" >Зберегти зміни</button>
    </div>
</section>
